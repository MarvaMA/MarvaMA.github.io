<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .about {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Title Text</h1>
    <a href="nextpage.html" class="button">Go to Next Page</a>
    <p class="about">
        This is some text about the maker. It provides information about the creator of the website, their background, interests, and any other relevant details that visitors might find interesting or useful.
    </p>
</body>
</html>
